name: 'Screenshots'
description: 'Create screenshots by input json data source'
author: 'AlexRogalskiy'

inputs:
  url:
    description: 'source url to create screenshot from'
    required: true
  name:
    description: 'screenshot name'
    required: false
    default: demo
  path:
    description: 'screenshot path'
    required: false
    default: images
  extension:
    description: 'screenshot extension'
    required: false
    default: png
  width:
    description: 'screenshot width'
    required: false
    default: '1024'
  height:
    description: 'screenshot height'
    required: false
    default: '768'

outputs:
  images:
    description: 'screenshot image generated by input source url'

runs:
  using: 'node12'
  main: 'dist/index.js'

# Ref: https://haya14busa.github.io/github-action-brandings/
branding:
  icon: 'scissors'
  color: 'blue'
